<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Truyện Tranh</title>
	<base href="/">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Truyện tranh online, đọc truyện tranh miễn phí, nhanh và cập nhật liên tục.">
	<meta property="og:image" content="https://truyentranh.com/images/logo.png">
	<link rel="icon" type="image/x-icon" href="favicon.ico">
	<script src="https://www.google.com/recaptcha/api.js?render=explicit&hl=vi" async defer></script>
</head>

<body>
<app-root></app-root>
<noscript>
	Please enable JavaScript to continue using this application.
</noscript>
<script defer>
	document.addEventListener('mousemove', disableMouse);
	document.addEventListener('click', disableMouse);
	document.addEventListener('contextmenu', disableMouse);
	document.addEventListener('mousedown', disableMouse);
	document.addEventListener('keydown', disableViewSource);
	document.addEventListener('copy', function (e) {
		e.preventDefault();
		e.stopPropagation();
		return false;
	});

	function disableMouse(event) {
		const tagList = ['INPUT', 'TEXTAREA', 'SELECT', 'OPTION', 'LABEL', 'UL', 'LI', 'BUTTON'];
		if (tagList.includes(event.target.tagName)) {
			return;
		}
		event.preventDefault();
		event.stopPropagation();
		return false;
	}

	function disableViewSource(event) {
		if (event.key === 'F12' || (event.ctrlKey && event.key === 'U')) {
			event.preventDefault();
			event.stopPropagation();
			return false;
		}
	}

</script>
</body>
</html>
